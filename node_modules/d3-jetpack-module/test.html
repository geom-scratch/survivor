<!DOCTYPE html>
<meta charset="utf-8">
<title>Test</title>
<style>

body {
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
  margin: auto;
  position: relative;
  width: 960px;
}

button {
  position: absolute;
  right: 10px;
  top: 10px;
}

svg{
  overflow: visible;
}

</style>

<body></body>

<script src="build/d3v4+jetpack.js"></script>
<script>

var width = 960, height = 500, r = 15;

var svg = d3.select('body')
	.append('svg').at({width, height})
	.append('g').translate([r, r])


function drawCicle(pos){
  svg.append('circle')
      .at({r, fillOpacity: .1, stroke: '#000'})
      .datum([Math.random()*width, Math.random()*height])
      .translate(pos)
      .on('mouseover', drawCicle)
    .transition()
      .translate(function(d){ return d })
    .transition()
      .at({r: r/2})
      .st({fill: 'red', strokeDasharray: '2 2'})
}

drawCicle([width/2, height/2])


</script>
